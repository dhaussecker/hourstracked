<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Equipment Overview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #1e3a5f 0%, #2c4a6b 100%); 
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c4a6b 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .edit-mode-banner {
            display: none;
            background: #f59e0b;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .edit-mode .edit-mode-banner {
            display: block;
        }
        
        .admin-controls {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .edit-mode .admin-controls {
            display: block;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #22c55e; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .equipment-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 2px solid rgba(196, 216, 45, 0.3);
        }
        
        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .equipment-name {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .equipment-company {
            font-size: 14px;
            color: #64748b;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .hours-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .hours-text {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .hours-input {
            display: none;
            width: 80px;
            padding: 8px;
            border: 2px solid #3b82f6;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .edit-mode .hours-text { display: none; }
        .edit-mode .hours-input { display: block; }
        
        .editable {
            position: relative;
            display: inline-block;
        }
        
        .edit-mode .editable {
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-mode .editable:hover {
            background: rgba(59, 130, 246, 0.1);
            outline: 2px dashed #3b82f6;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .access-instructions {
            background: rgba(255, 255, 255, 0.95);
            margin: 20px auto;
            max-width: 1400px;
            padding: 20px;
            border-radius: 12px;
            color: #1e293b;
            text-align: center;
        }
        
        .access-code {
            display: inline-block;
            background: #f8fafc;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .save-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="edit-mode-banner">
        ‚ö° EDIT MODE ACTIVE - Changes save to browser storage
    </div>
    
    <div class="save-indicator" id="saveIndicator">‚úì Saved</div>
    
    <div class="admin-controls">
        <h3 style="color: #1e293b; margin-bottom: 10px;">Admin Controls</h3>
        <button class="btn btn-success" onclick="saveChanges()">üíæ Save</button>
        <button class="btn btn-primary" onclick="exportData()">üì• Export</button>
        <button class="btn btn-warning" onclick="shareEditLink()">üîó Share</button>
    </div>

    <div class="header">
        <h1>TauLab Equipment Fleet</h1>
        <p id="modeText">Fleet Overview Dashboard</p>
    </div>

    <div class="access-instructions" id="accessInstructions">
        <h3>üîê To Enable Edit Mode:</h3>
        <p>Add this to the URL:</p>
        <div class="access-code">?edit=taulab2024</div>
        <p>Example: <code>https://dhaussecker.github.io/hourstracked/fleet.html?edit=taulab2024</code></p>
        <button class="btn btn-primary" onclick="enableEditMode()">Enable Edit Mode Now</button>
    </div>

    <div class="container">
        <div class="equipment-grid" id="equipmentGrid">
            <!-- Equipment cards will be generated here -->
        </div>
    </div>

    <script>
        // Check for edit mode
        const urlParams = new URLSearchParams(window.location.search);
        const editKey = urlParams.get('edit');
        const isEditMode = editKey === 'taulab2024';
        
        // Equipment data
        let equipmentData = [];
        
        // Initialize
        function init() {
            // Load saved data or defaults
            const saved = localStorage.getItem('fleetData_' + window.location.hostname);
            if (saved) {
                equipmentData = JSON.parse(saved);
            } else {
                equipmentData = [
                    {id: "11293651", type: "Generator", brand: "United Rentals", company: "TauLab", hours_used: 75, hours_total: 100},
                    {id: "11294782", type: "Compressor", brand: "United Rentals", company: "TauLab", hours_used: 45, hours_total: 100},
                    {id: "11295433", type: "Light Tower", brand: "United Rentals", company: "TauLab", hours_used: 30, hours_total: 100},
                    {id: "11296124", type: "Excavator", brand: "Caterpillar", company: "TauLab", hours_used: 88, hours_total: 100},
                    {id: "11297856", type: "Skid Steer", brand: "Bobcat", company: "TauLab", hours_used: 62, hours_total: 100}
                ];
            }
            
            if (isEditMode) {
                document.body.classList.add('edit-mode');
                document.getElementById('modeText').textContent = 'Edit Mode - Click fields to modify';
                document.getElementById('accessInstructions').style.display = 'none';
            }
            
            renderEquipment();
        }
        
        function renderEquipment() {
            const grid = document.getElementById('equipmentGrid');
            grid.innerHTML = '';
            
            equipmentData.forEach((eq, index) => {
                const percentage = (eq.hours_used / eq.hours_total) * 100;
                const color = percentage <= 50 ? '#22c55e' : percentage <= 90 ? '#f59e0b' : '#dc2626';
                
                const card = document.createElement('div');
                card.className = 'equipment-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="equipment-name">
                            <span class="editable" data-field="type" data-index="${index}" 
                                  ${isEditMode ? 'onclick="editField(this)"' : ''}>
                                ${eq.type}
                            </span>
                            #${eq.id}
                        </div>
                        <div class="equipment-company">
                            <span class="editable" data-field="company" data-index="${index}"
                                  ${isEditMode ? 'onclick="editField(this)"' : ''}>
                                ${eq.company}
                            </span>
                            ‚Ä¢ 
                            <span class="editable" data-field="brand" data-index="${index}"
                                  ${isEditMode ? 'onclick="editField(this)"' : ''}>
                                ${eq.brand}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="hours-display">
                            <span class="hours-text">${eq.hours_used}/${eq.hours_total}h</span>
                            <input type="number" class="hours-input" value="${eq.hours_used}" 
                                   min="0" max="${eq.hours_total}" data-index="${index}"
                                   onchange="updateHours(this)">
                            <span style="color: ${color}; font-weight: 600;">${percentage.toFixed(0)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%; background: ${color};"></div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function editField(element) {
            if (!isEditMode) return;
            
            const value = element.textContent.trim();
            const field = element.dataset.field;
            const index = element.dataset.index;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.style.cssText = 'font: inherit; padding: 2px; border: 2px solid #3b82f6; border-radius: 4px;';
            
            input.onblur = function() {
                equipmentData[index][field] = input.value;
                element.textContent = input.value;
                saveToStorage();
            };
            
            input.onkeypress = function(e) {
                if (e.key === 'Enter') input.blur();
            };
            
            element.textContent = '';
            element.appendChild(input);
            input.focus();
            input.select();
        }
        
        function updateHours(input) {
            const index = input.dataset.index;
            equipmentData[index].hours_used = parseInt(input.value) || 0;
            saveToStorage();
            renderEquipment();
        }
        
        function saveToStorage() {
            localStorage.setItem('fleetData_' + window.location.hostname, JSON.stringify(equipmentData));
            showSaveIndicator();
        }
        
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 2000);
        }
        
        function saveChanges() {
            saveToStorage();
            alert('Changes saved to browser storage!\n\nTo make permanent on GitHub:\n1. Export the data\n2. Update your repository files\n3. Push to GitHub');
        }
        
        function exportData() {
            const dataStr = JSON.stringify(equipmentData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fleet_data.json';
            a.click();
        }
        
        function shareEditLink() {
            const editUrl = window.location.origin + window.location.pathname + '?edit=taulab2024';
            navigator.clipboard.writeText(editUrl);
            alert('Edit link copied to clipboard!\n\n' + editUrl);
        }
        
        function enableEditMode() {
            window.location.href = window.location.pathname + '?edit=taulab2024';
        }
        
        // Initialize on load
        init();
    </script>

</body>
</html>
